<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./src/css/custom.css">

    <title>Timer</title>
</head>
<body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center w-100 my-3">
                <div class="timer">
                    <div class="timerHeader">
                        00:00:00
                    </div>
                    <div class="divider"></div>
                    <div class="timerButtons">
                        <button type="button" class="btn btn-outline-success" id="startTimer">Start</button>
                        <button type="button" class="btn btn-outline-success" id="stopTimer">Stop</button>
                        <button type="button" class="btn btn-outline-success" id="resetTimer">Reset</button>
                        <button type="button" class="btn btn-outline-success" id="lapTimer">Lap</button>
                    </div>
                    <div class="divider"></div>
                    <div class="timerLaps"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/js/timer.js"></script>
</body>
</html>
